<div id="dropDown">
    <br>
    <select [(ngModel)]="countrySelected">
        <option value="0">Choose a country from this dropDown List to view the following details.</option>
        <option *ngFor="let x of allCountriesData" [ngValue]="x">{{x.Country}}</option>
    </select>


</div>

<div class="summary">
    <div class="title">{{countrySelected.Country}}</div>
    <div class="data-blocks-group">
        <div class="data-blocks">
            <div class="data-blocks-title">Total Confirmed Cases</div>
            <div class="data-blocks-value">{{countrySelected.TotalConfirmed}}</div>
        </div>

        <div class="data-blocks">
            <div class="data-blocks-title">Total Recovered</div>
            <div class="data-blocks-value">{{countrySelected.TotalRecovered}}</div>
        </div>

        <div class="data-blocks">
            <div class="data-blocks-title">Total Deaths</div>
            <div class="data-blocks-value">{{countrySelected.TotalDeaths}}</div>
        </div>

        <div class="data-blocks">
            <div class="data-blocks-title">New Confirmed Cases</div>
            <div class="data-blocks-value">{{countrySelected.NewConfirmed}}</div>
        </div>

        <div class="data-blocks">
            <div class="data-blocks-title">New Deaths</div>
            <div class="data-blocks-value">{{countrySelected.NewDeaths}}</div>
        </div>


    </div>

</div>
